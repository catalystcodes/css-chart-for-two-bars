<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS CHART WITH TWO BARS</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="whole">
        <p class="p1">Audience Overview</p>
        <div class="head1">
            <div class="Ps">
                <p class="p2">120</p>
                <p class="p2">90</p>
                <p class="p2">60</p>
                <p class="p2">30</p>
                <p class="p2">0</p>
            </div>
            <div class="line1"></div>
        </div>


        <div class="head2">
            <div class="line2"></div>
            <div class="Ds">
                <p class="p3">Jan</p>
                <p class="p3">Feb</p>
                <p class="p3">Mar</p>
                <p class="p3">Apr</p>
                <p class="p3">May</p>
                <p class="p3">Jun</p>
                <p class="p3">Jul</p>
                <p class="p3">Aug</p>
                <p class="p3">Sep</p>
                <p class="p3">Oct</p>
                <p class="p3">Nov</p>
                <p class="p3">Dec</p>
            </div>
        </div>

        <div class="bars">
            <div class="b1"></div>
            <div class="c1"></div>
            <div class="b2"></div>
            <div class="c2"></div>
            <div class="b3"></div>
            <div class="c3"></div>
            <div class="b4"></div>
            <div class="c4"></div>
            <div class="b5"></div>
            <div class="c5"></div>
            <div class="b6"></div>
            <div class="c6"></div>
            <div class="b7"></div>
            <div class="c7"></div>
            <div class="b8"></div>
            <div class="c8"></div>
            <div class="b9"></div>
            <div class="c9"></div>
            <div class="b10"></div>
            <div class="c10"></div>
            <div class="b11"></div>
            <div class="c11"></div>
            <div class="b12"></div>
            <div class="c12"></div>
        </div>


    </div>

</body>

</html>
